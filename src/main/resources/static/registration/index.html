<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <style>
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 0;
      height: 0;
    }

    #fileInputLabel {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #fileInputLabel:hover {
      background-color: #0056b3;
    }

    #fileName {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">
          회원 가입
        </a>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">회원가입</h2>
    <form class="form" action="/user/create" method="post" enctype="multipart/form-data">
      <div class="textfield textfield_size_s">
        <p class="title_textfield">프로필 이미지</p>
        <div class="file-input-wrapper">
          <label id="fileInputLabel" for="imageInput" class="btn btn_contained btn_size_s">이미지 선택</label>
          <input
                  type="file"
                  name="userImage"
                  id="imageInput"
                  accept="image/*"
                  required
          />
          <span id="fileName"></span>
        </div>
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">아이디</p>
        <input
                class="input_textfield"
                name="userId"
                placeholder="아이디를 입력해주세요"
                autocomplete="username"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">닉네임</p>
        <input
                class="input_textfield"
                name="name"
                placeholder="닉네임을 입력해주세요"
                autocomplete="username"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">비밀번호</p>
        <input
                class="input_textfield"
                name="password"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                autocomplete="new-password"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">이메일</p>
        <input
                class="input_textfield"
                name="email"
                type="email"
                placeholder="이메일을 입력해주세요"
                autocomplete="email"
                required
        />
      </div>
      <button
              id="registration-btn"
              class="btn btn_contained btn_size_m"
              style="margin-top: 24px"
              type="submit"
      >
        회원가입
      </button>
    </form>
  </div>
</div>
<script>
  document.getElementById('imageInput').addEventListener('change', function(e) {
    var fileName = e.target.files[0] ? e.target.files[0].name : '파일이 선택되지 않았습니다.';
    document.getElementById('fileName').textContent = fileName;
  });
</script>
</body>
</html>
