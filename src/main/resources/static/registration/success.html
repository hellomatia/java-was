<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <style>
        .success-message {
            text-align: center;
            margin-bottom: 24px;
        }

        .success-message p {
            margin-bottom: 12px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">회원가입 성공</h2>
        <div class="success-message">
            <p>축하합니다! 회원가입이 성공적으로 완료되었습니다.</p>
            <p>이제 로그인하여 서비스를 이용하실 수 있습니다.</p>
        </div>
        <div class="button-container">
            <a href="/login" class="btn btn_contained btn_size_m">로그인 하기</a>
            <a href="/" class="btn btn_ghost btn_size_m">홈으로 가기</a>
        </div>
    </div>
</div>
</body>
</html>
